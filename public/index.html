<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palette-Picker</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,700|Righteous" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="manifest" href="./manifest.json">
  </head>
  <body>
    <main>
      <header class="palette-picker-hdr">
        <div class="palette-picker-logo"></div>
        <h1 class="palette-picker-hdr-txt">Palette Picker</h1>
      </header>
      <section class="palette-picker">
        <article class="palette">
          <article class="color-boxes" id="color-1">
            <button class="color-box-lock-btn lock-open" id="color-1-lock-btn"></button>
            <h5 class="color-text" id="color-1-text"></h5>
          </article>
          <article class="color-boxes" id="color-2">
            <button class="color-box-lock-btn lock-open" id="color-2-lock-btn"></button>
            <h5 class="color-text" id="color-2-text"></h5>
          </article>
          <article class="color-boxes" id="color-3">
            <button class="color-box-lock-btn lock-open" id="color-3-lock-btn"></button>
            <h5 class="color-text" id="color-3-text"></h5>
          </article>
          <article class="color-boxes" id="color-4">
            <button class="color-box-lock-btn lock-open" id="color-4-lock-btn"></button>
            <h5 class="color-text" id="color-4-text"></h5>
          </article>
          <article class="color-boxes" id="color-5">
            <button class="color-box-lock-btn lock-open" id="color-5-lock-btn"></button>
            <h5 class="color-text" id="color-5-text"></h5>
          </article>
        </article>
        <button class="generate-palette-btn">Generate New Palette</button>
        <form class="new-palette-form">
          <select name="projects" id="project-dropdown"></select>
          <input type="text" class="palette-name" placeholder="Palette Name">
          <button class="save-palette-btn">Save Palette</button>
        </form>
      </section>
      <section class="saved-projects">
        <form class="create-project-form">
          <h3 class="create-project-hdr">Create new project:</h3>
          <label for="project-name-input">
            <input class="project-name-input" id="project-name-input" type="text" placeholder="New Project Name">
          </label>
          <button class="save-project-btn">Create Project</button>
        </form>
        <div class="project-error"></div>
        <section class="project-container">
        </section>
      </section>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="./js/scripts.js"></script>
    </main>
  </body>
</html>
